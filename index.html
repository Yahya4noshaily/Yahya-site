
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>EUR/USD توصية لحظية</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; direction: rtl; }
    .box { background: #f8f8f8; border-radius: 10px; padding: 20px; display: inline-block; }
    .btn { margin-top: 15px; padding: 10px 20px; border: none; background: #007bff; color: white; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="box">
    <h2>📊 توصية لحظية <span>EUR/USD</span></h2>
    <p>💲 السعر: <span id="price">...</span></p>
    <p>📈 التوصية: <span id="recommendation">...</span></p>
    <p>⏱️ مدة الصفقة المقترحة: دقيقة واحدة</p>
    <p>🕒 الوقت الآن: <span id="time">...</span></p>
    <button class="btn" onclick="fetchData()">🔄 تحديث يدوي</button>
  </div>

  <script>
    const apiUrl = "https://api.currencyapi.com/v3/latest?apikey=cur_live_uiPvqfxufmw8WbKQcRX6r6GLlGeDJBvSoF8i0CRG&currencies=EUR&base_currency=USD";

    async function fetchData() {
      try {
        const response = await fetch(apiUrl);
        const data = await response.json();
        const price = data.data.EUR.value;
        document.getElementById("price").textContent = price.toFixed(5);
        document.getElementById("recommendation").textContent = price > 1 ? "شراء" : "بيع";
        document.getElementById("time").textContent = new Date().toLocaleTimeString("ar-EG");
      } catch (error) {
        console.error("حدث خطأ:", error);
      }
    }

    setInterval(fetchData, 10000); // تحديث تلقائي كل 10 ثواني
    fetchData(); // التحديث المبدئي عند تحميل الصفحة
  </script>
</body>
</html>
