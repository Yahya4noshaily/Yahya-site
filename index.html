<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>EUR/USD توصية لحظية</title>
  <style>
    body { font-family: Arial; text-align: center; direction: rtl; }
    .box {
      background: #f8f8f8;
      border-radius: 10px;
      padding: 20px;
      display: inline-block;
      margin-top: 50px;
    }
    .btn {
      margin-top: 15px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>📊 توصية لحظية <span>EUR/USD</span></h2>
    <p>السعر: $<span id="price">جاري التحميل...</span></p>
    <p>🔁 التوصية: <span id="recommendation">---</span></p>
    <p>⏱ مدة الصفقة المقترحة: دقيقة واحدة</p>
    <p>🕒 الوقت الآن: <span id="time">---</span></p>
    <button class="btn" onclick="fetchPrice()">تحديث يدوي 🔄</button>
  </div>

  <script>
    async function fetchPrice() {
      try {
        const res = await fetch('https://api.exchangerate.host/latest?base=EUR&symbols=USD');
        const data = await res.json();
        const price = data.rates.USD.toFixed(5);
        document.getElementById('price').textContent = price;

        // التوصية حسب السعر
        let recommendation = '';
        if (price > 1.05) {
          recommendation = 'بيع 🔴';
        } else {
          recommendation = 'شراء 🟢';
        }
        document.getElementById('recommendation').textContent = recommendation;

        // الوقت الآن
        const now = new Date();
        document.getElementById('time').textContent = now.toLocaleTimeString('ar-EG');
      } catch (error) {
        document.getElementById('price').textContent = 'حدث خطأ';
        document.getElementById('recommendation').textContent = '❌';
        document.getElementById('time').textContent = '';
      }
    }

    // التحديث أول ما تفتح الصفحة + كل 30 ثانية
    fetchPrice();
    setInterval(fetchPrice, 30000);
  </script>

</body>
</html>
