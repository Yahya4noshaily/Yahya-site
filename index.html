<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>توصية لحظية EUR/USD</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      direction: rtl;
    }
    .box {
      background: #f8f8f8;
      border: 1px solid #ddd;
      padding: 20px;
      width: 300px;
      margin: auto;
      border-radius: 10px;
    }
    .btn {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>📊 توصية لحظية <span>EUR/USD</span></h2>
    <p>💲 السعر: <span id="price">...</span></p>
    <p>📉 التوصية: <span id="recommendation">...</span></p>
    <p>⏱ مدة الصفقة المقترحة: دقيقة واحدة</p>
    <p>🕒 الوقت الآن: <span id="time">--:--:--</span></p>
    <button class="btn" onclick="fetchData()">🔄 تحديث يدوي</button>
  </div>

  <script>
    const apiUrl = "https://api.exchangerate.host/latest?base=EUR&symbols=USD";

    async function fetchData() {
      try {
        const response = await fetch(apiUrl);
        const data = await response.json();
        const price = data.rates.USD;

        document.getElementById("price").textContent = price.toFixed(5);
        document.getElementById("recommendation").textContent = price > 0.9 ? "بيع" : "شراء";

        const now = new Date();
        document.getElementById("time").textContent = now.toLocaleTimeString("ar-EG");
      } catch (error) {
        document.getElementById("price").textContent = "خطأ في الاتصال";
        document.getElementById("recommendation").textContent = "تعذر التحديث";
        document.getElementById("time").textContent = "--:--:--";
      }
    }

    fetchData(); // تحديث أول ما تفتح الصفحة
    setInterval(fetchData, 60000); // تحديث كل دقيقة تلقائيًا
  </script>

</body>
</html>
